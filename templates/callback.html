<!DOCTYPE html>
<html>
<head>
    <title>Callback</title>
</head>
<body>
    <h1>Please wait, we are processing your login.</h1>
    <script>
        const urlFragment = window.location.hash.substring(1);
        const encodeFragment = encodeURIComponent(urlFragment);
        window.location.href = "http://localhost:8080/auth?fragment=" + encodeFragment;
    </script>
</body>
</html>
